    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">

        <div class="items">
            <span class="digit" id="stopHour" >00</span> <span class="txt" >hr</span>
            <span class="digit" id="stopMin" >00</span> <span class="txt" >min</span> 
            <span class="digit" id="stopSec" >00</span> <span class="txt" >sec</span> 
            <span class="digit" id="stopMs" >00</span>
        </div>
        
        <div class="btns-contain">
            <button class="start" type="submit">Start</button>
            <button class="stop" type="submit">Stop</button>
            <button class="reset" type="submit">Reset</button>
            
        </div>
    </div>
